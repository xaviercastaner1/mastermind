<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastermind</title>
    <link href="packages/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="packages/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="packages/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="titol mx-auto">
        <img src="assets/MASTERMIND.svg">
    </div>

    <div  class="mt-3 d-flex justify-content-center align-items-center gap-2">

        <svg id="circles" width="150px" height="500px">
            <circle id="option_red" class="option" cx="30" cy="50" r="25" fill="red" stroke-width="3" stroke="black" />
            <circle id="option_green" class="option" cx="30" cy="130" r="25" fill="green" stroke-width="3" stroke="black" />
            <circle id="option_blue" class="option" cx="30" cy="210" r="25" fill="blue" stroke-width="3" stroke="black" />
            <circle id="option_yellow" class="option" cx="30" cy="290" r="25" fill="yellow" stroke-width="3" stroke="black" />
            <circle id="option_magenta" class="option" cx="30" cy="370" r="25" fill="magenta" stroke-width="3" stroke="black" />
            <circle id="option_cyan" class="option" cx="30" cy="450" r="25" fill="cyan" stroke-width="3" stroke="black" />

        </svg>
        
        <svg id="attempts" class="rounded-3" width="400px" height="500px"></svg>
        
        <svg id="results" class="rounded-3" width="400px" height="500px"></svg>
    </div>

    

    <div id="buttons" class="w-100 d-flex justify-content-center gap-3 mt-5">
        <button id="menu_button_new" class="button btn btn-warning">
            <h4>Nova partida</h4>
        </button>
        
        <button id="menu_button_clear" class="button btn btn-warning">
            <h4>Esborrar</h4>
        </button>
        
        <button id="menu_button_check" class="button btn btn-warning">
            <h4>Comprovar</h4>
        </button>
    </div>
    
    <div class="my-modal">
        <h1></h1>
    </div>
</body>
</html>
